<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filter App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="container">
	<h1>Filter App</h1>
	<div class="filter">
		<label>Size:</label>
		<select id="size">
			<option value="">Select Size</option>
			<option value="small">Small</option>
			<option value="medium">Medium</option>
			<option value="large">Large</option>
		</select>
		<label>Color:</label>
		<select id="color">
			<option value="">Select Color</option>
			<option value="red">Red</option>
			<option value="blue">Blue</option>
			<option value="green">Green</option>
		</select>
		<label>Price:</label>
		<select id="price">
			<option value="">Select Price</option>
			<option value="red">$10</option>
			<option value="blue">$20</option>
			<option value="green">$30</option>
		</select>
		<button onclick="filter()">Filter</button>
	</div>
	<div class="items">
        <img src="/10FilterApp/images/1.jpg" alt="image1" class="item small red low">
        <img src="/10FilterApp/images/2.jpg" alt="image2" class="item medium blue medium">
        <img src="/10FilterApp/images/3.jpg" alt="image3" class="item large green high">
        <img src="/10FilterApp/images/4.jpg" alt="image4" class="item small blue low">
        <img src="/10FilterApp/images/5.jpg" alt="image5" class="item medium red medium">
		<img src="/10FilterApp/images/6.jpg" alt="image6" class="item large blue high">
        <img src="/10FilterApp/images/7.jpg" alt="image7" class="item small green low">
        <img src="/10FilterApp/images/8.jpg" alt="image8" class="item medium green medium">
        <img src="/10FilterApp/images/9.jpg" alt="image9" class="item large red high">
	</div>
</section>
<script src="script.js"></script>
</body>
</html>
